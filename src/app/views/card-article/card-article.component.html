<body>
  <section class="article-container">
    <div class="article-header">
        <img src="{{article.image}}" alt="{{ article.nom }}">
    </div>
    <div class="article-title">
        <h2>{{ article.nom }}</h2>
    </div>
    <div class="article-price" *ngIf="article.prix">
        <p>Prix: {{ article.prix | currency }}</p>
    </div>
    <div class="article-description">
        <p>{{ article.description }}</p>
    </div>
    <div class="article-content">
        <img class="article-image" src="{{article.image}}" alt="{{ article.nom }}">
    </div>
    <div class="footer">
        <button class="article-button" (click)="addToPanier()">Mettre dans le panier</button>
    </div>
  </section>
</body>
