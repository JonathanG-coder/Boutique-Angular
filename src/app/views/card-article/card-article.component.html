<section>
  <mat-card class="example-card">
    <mat-card-header>
      <div
        mat-card-avatar
        class="example-header-image"
        style="background-image: url({{article.image}});"
      ></div>
      <mat-card-title><h2>{{ article.nom }}</h2></mat-card-title>
      <mat-card-subtitle><p *ngIf="article.prix">Prix: {{ article.prix | currency }}</p></mat-card-subtitle>
      <mat-card-subtitle><p>{{ article.description }}</p></mat-card-subtitle>
    </mat-card-header>
    <mat-card class="imageArticle">
      <img [src]="article.image" alt="{{ article.nom }}" />
    </mat-card>
    <mat-card-actions class="boutton">
      <button mat-flat-button (click)="addToPanier()">
        Mettre dans le panier
      </button>
    </mat-card-actions>
  </mat-card>
</section>
